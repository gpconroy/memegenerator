<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="canvas-wrapper">
            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
            </div>
        </div>

        <div class="bottom-toolbar">
            <div class="toolbar-section">
                <div class="toolbar-group">
                    <label for="imageUpload" class="toolbar-btn">
                        <span>üìÅ</span>
                        <span>Upload</span>
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                    </label>
                </div>

                <div class="toolbar-group templates-group">
                    <span class="toolbar-label">Templates:</span>
                    <div class="templates-mini">
                        <div class="template-mini-item" data-template="assets/revenge.jpg">
                            <img src="assets/revenge.jpg" alt="Revenge Template">
                        </div>
                        <div class="template-mini-item" data-template="assets/successkid.jpg">
                            <img src="assets/successkid.jpg" alt="Success Kid Template">
                        </div>
                    </div>
                </div>
            </div>

            <div class="toolbar-section text-section">
                <div class="text-tabs">
                    <button class="text-tab active" data-tab="top">Top</button>
                    <button class="text-tab" data-tab="center">Center</button>
                    <button class="text-tab" data-tab="bottom">Bottom</button>
                </div>

                <div class="text-panel active" data-text="top">
                    <div class="toolbar-input-group">
                        <textarea id="topText" placeholder="Enter text..." rows="1"></textarea>
                    </div>
                    <div class="toolbar-input-group compact">
                        <label>Color:</label>
                        <input type="color" id="topColor" value="#ffffff">
                    </div>
                    <div class="toolbar-input-group compact">
                        <label>Rotate:</label>
                        <input type="range" id="topRotation" min="0" max="360" value="0" class="compact-range">
                        <span id="topRotationValue" class="value-display">0¬∞</span>
                    </div>
                    <button class="select-text-btn" data-text="top">Position</button>
                </div>

                <div class="text-panel" data-text="center">
                    <div class="toolbar-input-group">
                        <textarea id="centerText" placeholder="Enter text..." rows="1"></textarea>
                    </div>
                    <div class="toolbar-input-group compact">
                        <label>Color:</label>
                        <input type="color" id="centerColor" value="#ffffff">
                    </div>
                    <div class="toolbar-input-group compact">
                        <label>Rotate:</label>
                        <input type="range" id="centerRotation" min="0" max="360" value="0" class="compact-range">
                        <span id="centerRotationValue" class="value-display">0¬∞</span>
                    </div>
                    <button class="select-text-btn" data-text="center">Position</button>
                </div>

                <div class="text-panel" data-text="bottom">
                    <div class="toolbar-input-group">
                        <textarea id="bottomText" placeholder="Enter text..." rows="1"></textarea>
                    </div>
                    <div class="toolbar-input-group compact">
                        <label>Color:</label>
                        <input type="color" id="bottomColor" value="#ffffff">
                    </div>
                    <div class="toolbar-input-group compact">
                        <label>Rotate:</label>
                        <input type="range" id="bottomRotation" min="0" max="360" value="0" class="compact-range">
                        <span id="bottomRotationValue" class="value-display">0¬∞</span>
                    </div>
                    <button class="select-text-btn" data-text="bottom">Position</button>
                </div>
            </div>

            <div class="toolbar-section">
                <div class="toolbar-group zoom-group">
                    <button id="zoomOutBtn" class="zoom-btn" title="Zoom Out">‚àí</button>
                    <span id="zoomValue" class="zoom-value">100%</span>
                    <button id="zoomInBtn" class="zoom-btn" title="Zoom In">+</button>
                    <button id="fitToScreenBtn" class="zoom-btn fit-btn" title="Fit to Screen">Fit</button>
                </div>
                <div class="toolbar-group">
                    <label class="toolbar-label">Font Size:</label>
                    <input type="range" id="fontSize" min="20" max="80" value="40" class="compact-range">
                    <span id="fontSizeValue" class="value-display">40</span>
                </div>
                <button id="downloadBtn" class="download-btn" disabled>Download</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
